# Orchestration phases for yearly-review ritual
# The orchestrator reads this file to determine subagent execution

phases:
  # Phase 0: Setup (parallel, read-only)
  - name: setup
    parallel: true
    subagents:
      - skill: _sub/fetch/get-config
        type: explore
        output: VAULT
      - skill: _sub/fetch/get-dates
        type: explore
        args: "target={{ARGUMENTS}} scope=year"
        output: DATES
      - skill: _sub/fetch/get-directives
        type: explore
        output: DIRECTIVES
        optional: true
        on_error: "Directives not found. Using defaults."

  # Phase 1: Load Year.md (read-only)
  - name: load
    depends_on: [setup]
    subagents:
      - skill: _sub/fetch/get-year-content
        type: explore
        args: "vault={{VAULT}}"
        output: YEAR_CONTENT

  # Phase 2: Gather Quarterly Archives (read-only)
  - name: gather
    depends_on: [setup]
    subagents:
      - skill: _sub/synthesis/gather-year-context
        type: explore
        args: "vault={{VAULT}} year={{DATES.year}}"
        output: YEAR_CONTEXT

  # Phase 3: Pre-flight Check (inline - verify state)
  - name: preflight
    depends_on: [load, gather]
    inline: true

  # Phase 4: Interactive Review (inline - requires user dialogue)
  - name: interact
    depends_on: [preflight]
    inline: true

  # Phase 5: Parallel Synthesis (prepare semantic updates)
  - name: synthesize
    depends_on: [interact]
    subagents:
      - skill: _sub/synthesis/extract-to-areas
        type: explore
        args: "vault={{VAULT}} scope=year people={{YEAR_CONTEXT.aggregates.unique_people}} projects={{YEAR_CONTEXT.aggregates.unique_projects}} insights={{YEAR_SYNTHESIS.insights}} context={{YEAR_CONTEXT}}"
        output: SEMANTIC_UPDATES
        optional: true
        on_error: "No semantic updates generated."

  # Phase 6: Confirm Updates (inline - user approval)
  - name: confirm
    depends_on: [synthesize]
    inline: true

  # Phase 7: Write Archive and Semantic Updates (parallel writes)
  - name: write
    depends_on: [confirm]
    parallel: true
    subagents:
      - skill: _sub/write/archive-yearly
        type: general-purpose
        args: "vault={{VAULT}} year={{DATES.year}} content={{ARCHIVE}} quarterly_links={{YEAR_CONTEXT.quarterly_links}}"
        output: ARCHIVE_RESULT
      - skill: _sub/write/update-semantic
        type: general-purpose
        args: "vault={{VAULT}} updates={{SEMANTIC_UPDATES}}"
        output: SEMANTIC_RESULT
        optional: true
        on_error: "Semantic updates skipped."
