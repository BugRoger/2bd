<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="32" height="32" fill="#0a0a0a"/>
  <g filter="url(#glow)">
    <text x="16" y="12" text-anchor="middle" fill="#39ff14" font-family="monospace" font-size="8">┌─┐</text>
    <text x="16" y="20" text-anchor="middle" fill="#39ff14" font-family="monospace" font-size="8">│◉│</text>
    <text x="16" y="28" text-anchor="middle" fill="#39ff14" font-family="monospace" font-size="8">└─┘</text>
  </g>
</svg>
